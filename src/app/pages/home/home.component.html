
<!DOCTYPE html>
<html>
<head>
<title>FaceBuck</title>
</head>
<body>
<app-head></app-head>
    <div class="login">
        <router-outlet></router-outlet>
    </div>
    <div class="container-fluid">
        <div class="row">
            <span class="love">ชอบอันไหน</span>
        </div>
        <div class="row vspic">
            <div class="col-1"></div>
            <div class="col-4" *ngIf="image1 && image1.image"><img src="{{image1.image}}"  width="100%" height="490px" (click)="vote(1)"></div>
            <div class="col-4" *ngIf="!image1 || !image1.image"><img src="https://www.shutterstock.com/image-vector/10-minutes-stopwatch-vector-icon-260nw-1880500183.jpg"  width="100%" height="490px"></div>
            <div class="col-2"><span class="OR">OR</span></div>
            <div class="col-4" *ngIf="image2 && image2.image"><img src="{{image2.image}}" width="100%" height="490px" (click)="vote(2)"></div>
            <div class="col-4" *ngIf="!image2 || !image2.image"><img src="https://www.shutterstock.com/image-vector/10-minutes-stopwatch-vector-icon-260nw-1880500183.jpg"  width="100%" height="490px"></div>
            <div class="col-1"></div>
        </div>
        <div class="row">
            <div class="col-1"></div>
            <div class="col-4" *ngIf="image1"><span class="name">{{image1.title}}</span></div>
            <div class="col-2"></div>
            <div class="col-4" *ngIf="image2"><span class="name">{{image2.title}}</span></div>
            <div class="col-1"></div>
        </div>
        <div class="row">
            <div class="col-1"></div>
            <div class="col-4">


                

            </div>
            <div class="col-2" style="display: flex;justify-content: center;align-items: center;" >
                <button class="btnrandom" (click)="random()" ><span class="name" style="color: black; padding :5px;">random</span></button></div>
            <div class="col-4"></div>
            <div class="col-1"></div>
        </div>
        <br><br>
    </div>
</body>
</html>
