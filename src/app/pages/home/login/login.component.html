 <!DOCTYPE html>
    <html>
    <head>
    <title>Page Title</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    </head>
    <body>
    
      <div class="card">
        <div class="imglogo">
            <img src="../../../../assets/logo2.png" height="300px" width="300px">
        </div>
        <mat-form-field _ngcontent-gln-c31="" appearance="outline" style="width: 100%; "  >
            <mat-label style="color: #000000; ">Email</mat-label>
           <input type="text" matInput placeholder=""  style="color: #000000;" #email> 
        </mat-form-field>
        <mat-form-field _ngcontent-gln-c31="" appearance="outline" style="width: 100%; "  >
            <mat-label style="color: #000000; ">Password</mat-label>
           <input type="text" matInput placeholder=""  style="color: #000000;" #pass> 
        </mat-form-field>


          <div *ngIf="Loginfales == 2" style="color: red;">* Login ไม่สำเร็จ</div>
          
          <div class="d-flex justify-content-center" style="margin-top: 5px;">
            <button mat-raised-button color="accent" (click)="reg()" style="margin-left: 10px;" class="btnlogin">Singin</button>
            <button mat-raised-button color="primary" (click)="login(email ,pass )" style="margin-left: 10px;" class="btnlogin">Login</button>
          </div>
          
          
    </div>
    </body>
    </html>
